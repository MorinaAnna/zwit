<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторні роботи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F7E7CE;
        }

        /* Заголовок і фото */
        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #F7E7CE;
            border-bottom: 1px solid #000;
            position: relative;
        }

        .header {
            text-align: center;
            margin-right: 150px; /* Щоб змістити заголовок правіше */
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            line-height: 1.2;
        }

        .header p {
            margin: 5px 0;
        }

        .photo-student {
            width: 120px; /* Зменшення розміру фото */
            height: 120px; /* Зменшення розміру фото */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            position: absolute;
            right: 20px;
            overflow: hidden;
            border-radius: 50%; /* Робить фото круглим */
            border: 1px solid #000;
        }

        .photo-student img {
            max-width: 100%;
            max-height: 100%;
        }

        /* Вкладки */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 5px;
            padding: 10px 0;
            border-bottom: 1px solid #000;
        }

        .tabs button {
            padding: 10px;
            border: 1px solid #000;
            background-color: #f9f9f9;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            flex: 1;
        }

        .tabs button.active {
            background-color: #EFAF8C; /* Активна вкладка підсвічується іншим кольором */
        }

        /* Контейнер для контенту */
        .container {
            display: flex;
            padding: 20px;
        }

        /* Бокова панель */
        .sidebar {
            width: 250px;
            border: 1px solid #000;
            padding: 10px;
            margin-right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            border: 1px solid #000;
            background-color: #f9f9f9;
            cursor: pointer;
            text-align: left;
            border-radius: 25px; /* Робимо кнопки овальними */
            font-size: 14px;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            min-height: 50px; /* Встановлюємо однакову висоту для кнопок */
        }

        /* Основний контент */
        .main-content {
            flex-grow: 1;
            border: 1px solid #000;
            padding: 10px;
            background-color: #ffffff;
            min-height: 300px;
        }

    </style>
</head>
<body>

    <!-- Заголовок та фото студента -->
    <div class="header-container">
        <div class="header">
            <h1>ЗВІТ З ЛАБОРАТОРНИХ РОБІТ З ДИСЦИПЛІНИ<br>"ІНТЕРНЕТ-ТЕХНОЛОГІЇ ТА ПРОЄКТУВАННЯ WEB-ЗАСТОСУВАНЬ"</h1>
            <p>Студентка групи ІС-33</p>
            <p>Моріна Анна Володимирівна</p>
        </div>
        <div class="photo-student">
            <img src="photoweb.jpg" alt="Фото студента">
        </div>
    </div>

    <!-- Вкладки лабораторних робіт -->
    <div class="tabs">
        <!-- При кліку на кнопку викликається функція showContent для показу відповідної лабораторної роботи -->
        <button class="active" onclick="showContent('lab1')">Лабораторна робота №1</button>
        <button onclick="showContent('lab2')">Лабораторна робота №2</button>
        <button onclick="showContent('lab3')">Лабораторна робота №3</button>
        <button onclick="showContent('lab4')">Лабораторна робота №4</button>
        <button onclick="showContent('lab5')">Лабораторна робота №5</button>
        <button onclick="showContent('lab6')">Лабораторна робота №6</button>
        <button onclick="showContent('lab7')">Лабораторна робота №7</button>
        <button onclick="showContent('lab8')">Лабораторна робота №8</button>
        <button onclick="showContent('lab9')">Лабораторна робота №9</button>
    </div>

    <!-- Основний контент -->
    <div class="container">
        <!-- Бокова панель -->
        <div class="sidebar">
            <!-- Кнопки бокової панелі викликають showSection для відображення відповідної секції лабораторної роботи -->
            <button onclick="showSection('description')">Опис предметного середовища</button>
            <button onclick="showSection('theme')">Тема Мета Місце розташування лаб №1</button>
            <button onclick="showSection('structure')">СТРУКТУРА ДОКУМЕНТА</button>
            <button onclick="showSection('htmlTable')">HTML-код ТАБЛИЦЬ</button>
            <button onclick="showSection('htmlForm')">HTML-код ФОРМИ</button>
            <button onclick="showSection('htmlImages')">HTML-код ЗОБРАЖЕННЯ</button>
            <button onclick="showSection('conclusions')">ВИСНОВКИ</button>
        </div>

        <!-- Виведення інформації -->
        <div class="main-content" id="content">
            Місце виведення інформації
        </div>
    </div>

    <script>
        // Функція для показу вмісту лабораторної роботи
        function showContent(labNumber) {
            // Оновлюємо активну вкладку
            const tabs = document.querySelectorAll('.tabs button');
            tabs.forEach(tab => tab.classList.remove('active')); // Забираємо клас "active" у всіх вкладок
            const activeTab = document.querySelector(`.tabs button[onclick="showContent('${labNumber}')"]`);
            if (activeTab) {
                activeTab.classList.add('active'); // Додаємо клас "active" до вибраної вкладки
            }
            
            // Очищаємо основний контент і виводимо інформацію для вибраної лабораторної роботи
            document.getElementById('content').innerHTML = `Вміст для ${labNumber}`;
        }

        // Функція для показу секцій лабораторної роботи
        function showSection(section) {
            const content = document.getElementById('content');
            
            // Інформація для різних секцій
            const sections = {
                description: `<h2>Опис предметного середовища</h2><p>Тема:Магазин одягу</p><p>Користувач заходить на сайт магазину, переглядає каталог або використовує фільтри для пошуку потрібного товару. Після вибору товару він переглядає опис і додає його до кошика. Для оформлення замовлення користувач реєструється або входить в особистий кабінет, вводить дані для доставки, вибирає спосіб оплати і підтверджує покупку. Потім він може відстежувати замовлення і після отримання залишити відгук або звернутися в службу підтримки.</p><p>Веб-сайт магазину одягу пропонує зручний і
 простий досвід покупок. На сайті можна легко
 переглядати каталог різних видів одягу, фільтрувати
 їх за категоріями, кольорами, розмірами та цінами, а 
також додавати товари до кошика для швидкого замовлення. 
Користувач може створити особистий кабінет, щоб відстежувати свої 
покупки і управляти своїм замовленням.
Сайт містить детальний опис
 продукту, галерею зображень і інформацію про виробника. 
Також на сайті розміщена детальна інформація про сам магазин. Завдяки цьому сайт
 стає місцем, де можна швидко й зручно придбати улюблений одяг, не виходячи з дому.</p>`,
                theme: `<h2>Тема Мета Місце розташування лаб №1</h2><p><img src="тема2.jpg" alt="Тема 2" style="max-width: 500px;"></p><a href="file:///C:/Users/%D0%90%D0%BD%D0%B5%D1%87%D0%BA%D0%B0/Desktop/%D0%B2%D0%B5%D0%B1/index.html">Жива сторінка</a>
`,
                structure: `<h2>СТРУКТУРА ДОКУМЕНТА</h2><p>Документ складається з таких основних частин: декларація HTML5 для визначення стандарту; заголовок документа, який включає метадані, кодування символів (UTF-8), масштабування для мобільних пристроїв і назву сторінки. Далі йде тіло документа, що містить заголовок сторінки з інформацією про студента та його фото. Під заголовком розміщені вкладки для перемикання між різними лабораторними роботами. Є також бічна панель з кнопками, які ведуть до різних секцій кожної лабораторної роботи. Основний блок контенту динамічно змінюється в залежності від вибору користувача, а його вміст керується за допомогою JavaScript-функцій. Стилізація документа здійснюється через CSS для створення зручного і зрозумілого інтерфейсу.</p>`,
                htmlTable: `<h2>HTML-код ТАБЛИЦЬ</h2><pre><code><img src="код таблиці лр1.jpg" alt="Таблиця" style="max-width: 500px;"></code></pre>`,
                htmlForm: `<h2>HTML-код ФОРМИ</h2><pre><code><img src="код форми лр1.jpg" alt="Форми" style="max-width: 500px;"></code></pre>`,
                htmlImages: `<h2>HTML-код ЗОБРАЖЕННЯ</h2><pre><code><img src="код фото лр1.jpg" alt="Фот" style="max-width: 500px;"></code></pre>`,
                conclusions: `<h2>ВИСНОВКИ</h2><p>Придбала практичні навички роботи  з HTML-документом, таблицями, , зображеннями, посиланнями, списками, формами
Створила шаблон звітного HTML-документа для відображення результатів роботи всіх лабораторних робіт.
</p>`
            };

            // Виводимо відповідну секцію або повідомлення, якщо секція не знайдена
            content.innerHTML = sections[section] || 'Інформація не знайдена.';
        }
    </script>

</body>
</html>
